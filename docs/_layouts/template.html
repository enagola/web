<!DOCTYPE html>
<html lang="en-us">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      function toggleNav(e) {
        var texts = document.querySelectorAll("a");
        for(var i = 0; i < texts.length; i++) {
          if(texts[i].id === e) {
            texts[i].classList.add('active');
            if(e === '1') {
              toggleText(); 
            } else if(e === '2') {
              toggleText2(); 
            } else if(e === '3') {
              toggleText3(); 
            } else {
              toggleText4(); 
            }
          } else {
            texts[i].classList.remove('active');
          }
        }       
          
      }
      function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }
      
      function toggleText() {
        var text = document.getElementById("demo");
        $("#demo2").fadeOut();
        $("#demo2").type = "hidden";

        $("#demo3").fadeOut();
        $("#demo3").type = "hidden";

        $("#demo4").fadeOut();
        $("#demo4").type = "hidden";
        
        await sleep(1000);
        $("#demo").fadeIn();
        text.type = "shown";

      }
      
      function toggleText2() {
        var text = document.getElementById("demo2");
        $("#demo").fadeOut();
        $("#demo").type = "hidden";

        $("#demo3").fadeOut();
        $("#demo3").type = "hidden";

        $("#demo4").fadeOut();
        $("#demo4").type = "hidden";
        
        $("#demo2").fadeIn();
        text.type = "shown";

        
      }
      
      function toggleText3() {
        var text = document.getElementById("demo3");
        
        $("#demo").fadeOut();
        $("#demo").type = "hidden";

        $("#demo2").fadeOut();
        $("#demo2").type = "hidden";

        $("#demo4").fadeOut();
        $("#demo4").type = "hidden";
        
        $("#demo3").fadeIn();
        text.type = "shown";

      }
      
      function toggleText4() {
        var text = document.getElementById("demo4");
        
        $("#demo").fadeOut();
        $("#demo").type = "hidden";

        $("#demo2").fadeOut();
        $("#demo2").type = "hidden";

        $("#demo3").fadeOut();
        $("#demo3").type = "hidden";
        
        $("#demo4").fadeIn();
        text.type = "shown";
      }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        box-sizing: border-box;
      }

      /* Create two equal columns that floats next to each other */
      .column {
        float: left;
        width: 50%;
        padding: 10px;
        height: 300px; /* Should be removed. Only for demonstration */
      }

      /* Clear floats after the columns */
      .row:after {
        content: "";
        display: table;
        clear: both;
      }

      /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
      @media screen and (max-width: 600px) {
        .column {
          width: 100%;
        }
      }
      .morecontent span {
          display: none;
      }
      .morelink {
          display: block;
      }
      relative {
        position: relative;
        left: 300px;
      }
      #grad1 {
        height: 100px;
        background-color: lightblue; /* For browsers that do not support gradients */
        background-image: linear-gradient(to right, lightgreen , lightblue);
      }
      body {
        background: white;
        animation: fadebackground 1s;
      }
      @keyframes fadebackground {
        from {background-color: #FCE97F;}
        to {background-color: #2EB07B;}
      }
      
    </style>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/menu-design.css" media="screen">
  </head>
  
  <body>
    <header>
        <nav >
          <ul class="nav_ul">
            {% for page in site.pages %}
              <li class="nav_li"><a href= {{ page.filename }} class="nav_a">{{ page.title }}</a></li>
            {% endfor %}          
          </ul>
        </nav>
    </header>

    <div>
      <section class="main-content">      
        {{ content }}
      </section>
    </div>
   
  
  </body>

</html>
