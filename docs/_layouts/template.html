<!DOCTYPE html>
<html lang="en-us">
  <head>
    <script> 
      function toggleText() {
        var text = document.getElementById("demo");
        if (text.style.display === "none") {
          text.style.display = "block";
        } else {
          text.style.display = "none";
        }
      }

    <style>
      .morecontent span {
          display: none;
      }
      .morelink {
          display: block;
      }
      relative {
        position: relative;
        left: 300px;
      }
      #grad1 {
        height: 100px;
        background-color: lightblue; /* For browsers that do not support gradients */
        background-image: linear-gradient(to right, lightgreen , lightblue);
      }
      * {
        box-sizing: border-box;
      }

      /* Create two equal columns that floats next to each other */
      .column {
        float: left;
        width: 50%;
        padding: 10px;
        height: 300px; /* Should be removed. Only for demonstration */
      }

      /* Clear floats after the columns */
      .row:after {
        content: "";
        display: table;
        clear: both;
      }
    </style>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/menu-design.css" media="screen">
  </head>
  
  <body>
    <header>
        <nav >
          <ul class="nav_ul">
            {% for page in site.pages %}
              <li class="nav_li"><a href= {{ page.filename }} class="nav_a">{{ page.title }}</a></li>
            {% endfor %}          
          </ul>
        </nav>
    </header>
    
    <div class="row">

      <div class="column">
        <section class="main-content">      
          {{ content }}
        </section>
      </div>
    </div>
    
   
  
  </body>

</html>
