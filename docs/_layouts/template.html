<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/menu-design.css" media="screen">
  </head>
  
  <body>
    <header>
        <nav >
          <ul class="nav_ul">
            {% for page in site.pages %}
              <li class="nav_li"><a href= {{ page.filename }} class="nav_a">{{ page.title }}</a></li>
            {% endfor %}          
          </ul>
        </nav>
    </header>
    

    <section class= {{ page.pageheader }} >
      <h1 class="project-name">{{ page.title }}</h1>
      <h2 class="project-tagline">A smart droid</h2> 
      <a href="../pdf/projectspecification.pdf" class="btn">Project Specification</a>  
      <a href="../pdf/145MilesTone.pdf" class="btn">Milestone Report</a> 
      <a href="../pdf/Final_report_cse145.pdf" class="btn">Final Report</a> 
      <a href="https://www.youtube.com/watch?v=zD1OKIAD4rg" class="btn">Final Video </a> 
      <a href="https://github.com/ninhtran002/Smart-Droid-RD1.git" class="btn">View on GitHub</a>  



    </section>

    <section class="main-content">      
      {{ content }}
    </section>


  
  </body>
</html>
